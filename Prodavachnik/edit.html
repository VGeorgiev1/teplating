<section id="viewEditAd" class="viewEditAd">
    <h1 class="titleForm">Edit existing advertisement</h1>
    <form id="formEditAd" class="form">
        <div><input type="hidden" value="{{id}}" name="id" required /></div>
        <div><input type="hidden" name="publisher" required /></div>
        <div>Title:</div>
        <div><input value="{{title}}" type="text" name="title" required /></div>
        <div>Description:</div>
        <div><textarea name="description" rows="10" required>{{description}}</textarea></div>
        <div>Date Published:</div>
        <div><input value="{{datePublished}}" type="date" name="datePublished" required /></div>
        <div>Price:</div>
        <div><input value="{{price}}" type="number" step="0.01" name="price" required /></div>
        <div><input type="button" id="buttonEditAd" value="Edit" /></div>
    </form>
</section>
